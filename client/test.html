<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Testing online</title>

    <!-- load bootstrap and jquery via CDN -->
    <link type="text/css" rel="stylesheet" href="libs/bootstrap.min.css">

    <script type="text/javascript" src="libs/angular.min.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                    Testing Online
                </a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><span>Welcome</span> XXX</a></li>
                    <li><a href="#"><span></span> Logout</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="row">
            <div class="span12">
                <h1 style="text-align: center">Testing Online</h1>
            </div>
        </div>
    </div>

    <div class="container">
        <h4 style="color: blue">Available Test</h4>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Start Time</th>
                        <th>End Time</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Anna</td>
                        <td>Pitt</td>
                        <td><a href="#">Start</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="container">
        <h4 style="color: blue">History Test</h4>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Start Time</th>
                        <th>End Time</th>
                        <th>Result</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Test 1</td>
                        <td>17/9 20:30</td>
                        <td>17/9 22:30</td>
                        <td>Pass</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>18/9 20:30</td>
                        <td>18/9 22:30</td>
                        <td>Fail</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>

</html>
